{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid px-4 mt-5">
    <div class="row">
        <div class="col-cl-5">
            <div class="card mx-auto" style="width: 400px;">
                <div class="card-header"><div class="card-title">Login</div></div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
        
                        <button class="btn btn-success" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
